<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/test.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
    <!-- 音乐图标 -->
    <audio src="01.mp3" loop id="audio" autoplay="" preload="auto"></audio>
    <div class="music">
        <img src="images/music.png" class="music-img ro" alt=""/>
        <div class="music-p">
            <img src="images/music.gif" alt=""/>
        </div>
    </div>
    <!-- end 音乐图标 -->

    <!-- 内容部分 -->

    <div class="wrap">
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="page_01">
                        <div class="page_01_01">
                            <img src="images/1/bg_01.jpg" class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animation-delay="0s" alt=""/>
                        </div>
                        <div class="page_01_01" style="-webkit-animation:op 4s linear 0s infinite;">
                            <img src="images/1/dianzhui.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" alt=""/>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <!-- end内容部分 -->
</body>
<script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      onSlideChangeEnd: function (swiper) {
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
      },
      onInit: function (swiper) { //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        setTimeout(function () {
          swiperAnimate(swiper); //初始化完成开始动画
        }, 100);
      }
    });
  
    var audio = document.getElementById("audio");
    audio.load();
    audio.play();
  
    document.addEventListener("WeixinJSBridgeReady", function () {
      audio.play();
    }, false);
    $('.music').click(function () {
      if ($('.music-img').is('.ro')) {
        $('.music-img').removeClass('ro')
        $('.music-p').css('display', 'none')
        audio.pause();
      } else {
        $('.music-img').addClass('ro')
        $('.music-p').css('display', 'block')
        audio.play();
      }
    })
  </script>
</html>
